<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">We r learning</h1>
        <h2>WE r injoying.....</h2>
    </div>
    <section id="mysec">

    </section>
    <script>
        //Ek tag to ek jagah se dusari jagah fek diya
       var mysec=document.getElementById("mysec");
       var myh1=document.getElementById("myh1");
        mysec.appendChild(myh1);
        console.log(mysec);
       // Crete a new node.....
       var newnode=document.createElement("h2");
       // now put data in new node
       newnode.textContent="This is from js";
       var targetnode=document.getElementById("mydiv");
       //append tag
    var y=targetnode.appendChild(newnode); 
    console.log(y);
    //create new ncomment node
    var newcomment=document.createComment("This is comment");
    // now this is append 
    var i=targetnode.appendChild(newcomment);
    console.log(i);
    // create text node
    var j=document.createTextNode("Text created y J.S.");
    // now this is append
    targetnode.appendChild(j);
    // create a new fragment....
    var k=document.createDocumentFragment();
    // create new h3
    var l=document.createElement("h3");
    l.textContent="This is h3"; // fill in data h3
    var m=document.createComment("This is comment");
    k.appendChild(l);
    k.appendChild(m);
    //append Fragment...
    targetnode.appendChild(k);
    </script>
</body>
</html>
