<head>

<body><br><br><br>
<fieldset width="20%">
<form  align="center"; class="h2"  name="form"  >
<input type="text" name="text"  ><br><br>

<input type="button" class="bu" value="1" onclick="form.text.value += '1' "> &nbsp;
<input type="button" class="bu" value="2" onclick="form.text.value += '2' "> &nbsp; 
<input type="button" class="bu" value="3" onclick="form.text.value += '3' "><br><br>

<input type="button" class="bu" value="0" onclick="form.text.value += '0' "> &nbsp;
<input type="button" class="au" value="=" onclick="form.text.value = eval(form.text.value)"><br><br>
